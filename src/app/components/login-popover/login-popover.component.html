<form [formGroup]="set_cre" (ngSubmit)="closeModel()" class="cred-box">
  <ion-grid>
    <ion-row style="border-bottom: 1px solid black;">
      <ion-col size-sm="4" size-xs="4" size-md="4" size-lg="4" size-xl="4"></ion-col>
      <ion-col size-sm="8" size-xs="8" size-md="8" size-lg="8" size-xl="8">
        <ion-label>Agent Login</ion-label>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col class="bgw" size-sm="12" size-xs="12" size-md="12" size-lg="12" size-xl="12">
        <ion-item class="bgw" lines="none">
          <input placeholder="Enter Agent ID" formControlName="cre1">
        </ion-item>
      </ion-col>

      <ion-col class="bgw" size-sm="12" size-xs="12" size-md="12" size-lg="12" size-xl="12">
        <ion-item class="bgw" lines="none">
          <input placeholder="Enter Agent Username" formControlName="cre2">
        </ion-item>
      </ion-col>

      <ion-col class="bgw" size-sm="12" size-xs="12" size-md="12" size-lg="12" size-xl="12">
        <ion-item class="bgw">
          <input formControlName="cre3" placeholder="Enter Your Password" [type]="passwordType" clearOnEdit="false">
          <ion-icon item-end [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
        </ion-item>
      </ion-col>

      <ion-col size-sm="12" size-xs="12" size-md="12" size-lg="12" size-xl="12">
        <ion-button type="submit" (click)="closeModel()"> Login
          <ion-icon name="log-in-outline"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col class="bgw" class="or-text" size-sm="12" size-xs="12" size-md="12" size-lg="12" size-xl="12">
        <ion-text>OR</ion-text>
      </ion-col>

      <ion-col class="bgw" class="or-text" size-sm="12" size-xs="12" size-md="12" size-lg="12" size-xl="12">
        <ion-text>not a member ? </ion-text>
        <ion-text color="primary">SignUp</ion-text>
      </ion-col>

    </ion-row>
  </ion-grid>


</form>
