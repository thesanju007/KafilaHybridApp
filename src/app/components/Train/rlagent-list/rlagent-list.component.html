<ion-app>
  <ion-content>
    <ion-grid>
      <ion-row class="ion-margin-top ion-padding ">
        <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12" size-xl="12" class="ion-padding">
          <form [formGroup]="agtLstGP" (ngSubmit)="AgtSrhBtn($event)">
            <ion-row class="bdr ion-padding">
              <ion-col size-md="12" size-lg="12" size-xs="12">
                <ion-radio-group value="None">
                  <ion-radio value="Id" (click)="AgentActive()"></ion-radio>
                  <ion-label class="R-label">Agent Id</ion-label>
                  <ion-radio value="Date"  (click)="DateActive()"></ion-radio>
                  <ion-label class="R-label">Date Wise</ion-label>
                  <ion-radio value="None"  (click)="None()"></ion-radio>
                  <ion-label class="R-label">None</ion-label>
                </ion-radio-group>
              </ion-col>
              <ion-col size-md="3" size-lg="3" size-xl="3">
                <fieldset [disabled]="!aidDis">
                  <input formControlName="RAID"  placeholder="Agent ID">
                </fieldset>
              </ion-col>
              <ion-col size-md="3" size-lg="3" size-xl="3">
                <fieldset [disabled]="dateDis">
                  <input formControlName="FROM" type="date">
                </fieldset>
              </ion-col>
              <ion-col size-md="3" size-lg="3" size-xl="3">
                <fieldset [disabled]="dateDis">
                  <input formControlName="TO" type="date">
                </fieldset>
              </ion-col>
              <ion-col size-md="3" size-lg="3" size-xl="3">
                <button class="ccL-btn" type="submit">
                  <ion-icon slot="start" name="search"></ion-icon> Search Agents
                </button>
              </ion-col>
            </ion-row>
          </form>
          <table class="ion-text-center" *ngIf="tabShow">
            <thead>
              <tr>
                <th class="padding">
                  #
                </th>
                <th class="padding">
                  <ion-icon name="arrow-up-outline" style="cursor: pointer; color: red;" (click)="sortCnameAsc()">
                  </ion-icon>
                  Company Name
                  <ion-icon name="arrow-down-outline" style="cursor: pointer; color: red;" (click)="sortCnameDesc()">
                  </ion-icon>
                </th>
                <th class="padding">
                  <ion-icon name="arrow-up-outline" style="cursor: pointer; color: red;" (click)="sortMailAsc()">
                  </ion-icon>
                  EmailID
                  <ion-icon name="arrow-down-outline" style="cursor: pointer; color: red;" (click)="sortMailDesc()">
                  </ion-icon>
                </th>
                <th class="padding">
                  FAID
                </th>
                <th class="padding">
                  RAID
                </th>
                <th class="padding">
                  Rail Id
                </th>
                <th class="padding">
                  Mobile
                </th>
                <th class="padding">
                  Status
                </th>
                <th class="padding">
                  <ion-icon name="arrow-up-outline" style="cursor: pointer; color: red;" (click)="sortDateAsc()">
                  </ion-icon> Time
                  <ion-icon name="arrow-down-outline" style="cursor: pointer; color: red;" (click)="sortDateDesc()">
                  </ion-icon>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let d of agtList, index as i" class="hvr">
                <td>{{i+1}}</td>
                <td>{{d.COMP_NAME}}</td>
                <td>{{d.EMAIL}}</td>
                <td>{{d.FAID}}</td>
                <td>{{d.RAID}}</td>
                <td>{{d.RAIL_ID}}</td>
                <td>{{d.MOBILE}}</td>
                <td [style.color]="d.STATUS==false ? 'red' : 'green'">{{d.STATUS}}</td>
                <td>{{d.ETIME | date: 'dd/MM/yyyy'}} {{d.ETIME | date:"HH:mm"}}</td>
              </tr>
            </tbody>
          </table>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
