<ion-app>
  <ion-header [translucent]="true">
    <ion-toolbar class="ion-text-center">
      <ion-buttons slot="start" style="background-color: #5ebba5;">
        <ion-menu-button style="color: rgb(255, 255, 255);"></ion-menu-button>
    </ion-buttons>
      <ion-row>
        <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12" size-xl="12">
         
          <span class="h1">
            <ion-icon name="train"></ion-icon> Rail Agent List
          </span>

        </ion-col>
        
      </ion-row>

    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-card class="ion-margin-top" style="background-color: white;">
      <ion-grid>
        <ion-row>
          <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12" size-xl="12">
            <form [formGroup]="agtLstGP" (ngSubmit)="AgtSrhBtn($event)">
              <ion-row class="bdr ion-padding">
                <!-- <ion-col size-xs="8" size-sm="8" size-md="4" size-lg="5" size-xl="5" class="ion-text-end">


                  <ion-label class="pdn">Production</ion-label>
                  <ion-toggle (click)="toggle()"></ion-toggle>
                  <ion-label>Development</ion-label>

                </ion-col> -->
                <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12" size-xl="12">
                  <ion-radio-group value="None">
                    <ion-radio value="Id" (click)="AgentActive()"></ion-radio>
                    <ion-label class="R-label">Agent Id</ion-label>
                    <ion-radio value="Date" (click)="DateActive()"></ion-radio>
                    <ion-label class="R-label">Date Wise</ion-label>
                    <ion-radio value="None" (click)="None()"></ion-radio>
                    <ion-label class="R-label">None</ion-label>
                  </ion-radio-group>
                </ion-col>
                <ion-col size-xs="12" size-sm="12" size-md="3" size-lg="3" size-xl="3">
                  <fieldset [disabled]="!aidDis">
                    <input formControlName="RAID" maxlength="8" min="8" placeholder="Agent ID" (keydown)="btnActive()">
                  </fieldset>
                </ion-col>
                <ion-col size-xs="6" size-sm="6" size-md="3" size-lg="3" size-xl="3">
                  <fieldset [disabled]="dateDis">
                    <input formControlName="FROM" type="date" [max]="maxDate" (change)="btnActive()">
                  </fieldset>
                </ion-col>
                <ion-col size-xs="6" size-sm="6" size-md="3" size-lg="3" size-xl="3">
                  <fieldset [disabled]="dateDis">
                    <input formControlName="TO" type="date" [max]="maxDate" (change)="btnActive()">
                  </fieldset>
                </ion-col>
                <ion-col size-xs="12" size-sm="12" size-md="3" size-lg="3" size-xl="3">
                  <button class="ccL-btn" type="submit" [disabled]="btn">
                    <ion-icon slot="start" name="search"></ion-icon> Search
                  </button>
                </ion-col>
              </ion-row>
            </form>

          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    <ion-row *ngIf="tabShow" style="padding: 0px;">
      <ion-col size-xs="6" size-sm="6" size-md="6" size-lg="6" size-xl="6" style="padding: 0px;">
        <ion-badge color="primary" style="margin: 25px 0px 0px 15px;">Total Result = {{agtList.length}}</ion-badge>
      </ion-col>
      
    </ion-row>
    <ion-card  *ngIf="tabShow" style="overflow-x:auto; background-color: white;">
      <table>
        <thead >
          <tr>
            <th class="padding">
              #
            </th>
            <th class="padding">
              COMPANY NAME
              <ion-icon name="caret-down-outline" *ngIf="down" (click)="sortCnameAsc()"
                style="cursor: pointer; color: red;"></ion-icon>
              <ion-icon name="caret-up-outline" *ngIf="up" (click)="sortCnameDesc()"
                style="cursor: pointer; color: red;"></ion-icon>
            </th>
            <th class="padding">
              EMAIL ID
              <ion-icon name="caret-down-outline" *ngIf="down1" (click)="sortMailAsc()"
                style="cursor: pointer; color: red;"></ion-icon>
              <ion-icon name="caret-up-outline" *ngIf="up1" (click)="sortMailDesc()"
                style="cursor: pointer; color: red;"></ion-icon>
            </th>
            <th class="padding">
              F ID
            </th>
            <th class="padding">
              R ID
            </th>
            <th class="padding">
              USER ID
              <ion-icon name="caret-down-outline" *ngIf="down3" (click)="sortAscRailId()"
                style="cursor: pointer; color: red;"></ion-icon>
              <ion-icon name="caret-up-outline" *ngIf="up3" (click)="sortDescscRailId()"
                style="cursor: pointer; color: red;"></ion-icon>
            </th>
            <th class="padding">
              MOBILE
            </th>
            <!-- <th class="padding">
              Status
            </th> -->
            <th class="padding">
              TIME
              <ion-icon name="caret-down-outline" *ngIf="down2" (click)="sortDateAsc()"
                style="cursor: pointer; color: red;"></ion-icon>
              <ion-icon name="caret-up-outline" *ngIf="up2" (click)="sortDateDesc()"
                style="cursor: pointer; color: red;"></ion-icon>
            </th>
            <th class="padding">
              CERTIFICATE
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let d of agtList, index as i" class="hvr">
            <td class="ion-text-center">{{i+1}}</td>
            <td>{{d.COMP_NAME}}</td>
            <td>{{d.EMAIL}}</td>
            <td >{{d.FAID}}</td>
            <td style="color:rgb(8, 144, 255); "><b>{{d.RAID}}</b></td>
            <td  style="color: rgb(173, 8, 255);"><b>{{d.RAIL_ID}}</b></td>
            <td >{{d.MOBILE}}</td>
            <!-- <td class="ion-text-center"><span [style.background-color]="d.STATUS==false ? 'red' : 'green'"
                class="dot"></span></td> -->
            <td >{{d.ETIME | date: 'dd/MM/yyyy'}} / {{d.ETIME | date:"HH:mm"}}</td>
            <td class="ion-text-center"> <ion-badge color="primary" (click)=send_certificate(d) class="ionp font">Check</ion-badge></td>
          </tr>
        </tbody>
      </table>

     
    </ion-card>
    <ion-card *ngIf="dog" class="ion-text-center"  style="background-color: #ffffff;">
      <img src="../../../assets/404.gif">
    </ion-card>

  </ion-content>
</ion-app>
