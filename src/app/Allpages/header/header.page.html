<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false" (click)="Menu()"></ion-menu-button>
    </ion-buttons>

    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col size-xs="5" size-sm="5" size-md="4" size-lg="4" size-xl="4">
            <img alt="logo" id="header_logo" height="40" src="../assets/logo.png">
          </ion-col>
          <ion-col size-xs="2" size-sm="2" size-md="5" size-lg="7" size-xl="7">
          </ion-col>
          <ion-col size-xs="5" size-sm="5" size-md="3" size-lg="1" size-xl="1">
            <ion-chip>
              <ion-avatar>
                <img src="../assets/avatar.svg">
              </ion-avatar>
              <ion-label> Hello {{name}}</ion-label>
            </ion-chip>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  
    <ion-buttons slot="primary">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only"  name="log-out-outline"></ion-icon>
       
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
