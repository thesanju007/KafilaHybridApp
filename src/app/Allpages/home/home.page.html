<ion-app>
  <app-header ></app-header>
  <ion-split-pane contentId="main-content"  class=" for-app">
    <ion-menu contentId="main-content" type="push" *ngIf="bigMenu" >
      <ion-content >
        <ion-list id="inbox-list" *ngFor="let d of Menu,let i = index" lines="none" >       
          <ion-item    (click)="submn(d,i)" >    
            <ion-icon slot="start" name={{d.icon}}></ion-icon>              
            <ion-label>{{d.title}}</ion-label>
            <ion-icon slot="end" [name]="isRemainderF? 'chevron-up-outline' : 'chevron-down-outline'"></ion-icon>
          </ion-item>
          <ion-menu-toggle auto-hide="false"  [hidden]="isRemainderF" *ngFor="let s of d.subMenu">
            <ion-item  lines="none" [routerLink]="['/','home',s.url]"  > 
              <ion-icon slot="start" name={{s.icon}}></ion-icon>                
              <ion-label>{{s.title}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list> 
      </ion-content>
    </ion-menu>  

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
  <app-footer></app-footer>
</ion-app>
