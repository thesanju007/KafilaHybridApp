
<app-header></app-header>
<ion-app class=" for-app">
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" class="ion-text-center" *ngIf="bigMenu" swipeGesture="false">
      <ion-content>
       
        <ion-list id="inbox-list" *ngFor="let d of Menu,let i = index" lines="none">
          <ion-item *ngIf="d.active=='true'" (click)="toggleSubMenu(d)" (ionClick)="d.showDetails=!d.showDetails "
            class="main-tag line-up" lines="none">
            <ion-icon slot="start" name={{d.icon}}></ion-icon>
            <ion-label>{{d.title}}</ion-label>
            <ion-icon name="caret-down-outline" *ngIf="d.showDetails"></ion-icon>
            <ion-icon name="caret-up-outline" *ngIf="!d.showDetails"></ion-icon>
          </ion-item>

          <ion-list *ngIf="!d.showDetails" lines="none">
            <ion-item *ngFor="let s_Menu of d.subMenu" [routerLink]="['/','home',s_Menu.url]" lines="none" 
              class="sb-menu">
              <ion-icon size="small" name={{s_Menu.icon}}></ion-icon>
              <ion-label> {{s_Menu.title}}</ion-label>
              <!-- <ion-icon size="small" name={{s_Menu.Eicon}}></ion-icon> -->
            </ion-item>
          </ion-list>

          <ion-item *ngIf="!d.subMenu" [routerLink]="['/','home',d.url]" (click)="myAccount()" class="main-tag line-up"
            routerDirection="forward">
            <ion-icon slot="start" name={{d.icon}}></ion-icon>
            <ion-label>{{d.title}} </ion-label>
          </ion-item>
        </ion-list>


      </ion-content>
      <ion-item (click)="logout()" lines="none" class="line-up">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Logout </ion-label>
      </ion-item>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
