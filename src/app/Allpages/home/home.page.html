<app-header></app-header>
<ion-app>
  <ion-split-pane contentId="main-content" class=" for-app">
    <ion-menu contentId="main-content" type="push" *ngIf="bigMenu" swipeGesture="false">
      <ion-content>
        <ion-list id="inbox-list" *ngFor="let d of Menu,let i = index" lines="none">

          <ion-item *ngIf="d.subMenu" (click)="toggleDetails(d)">
            <ion-icon slot="start" name={{d.icon}}></ion-icon>
            <ion-label>{{d.title}}</ion-label>
            <ion-icon name="caret-down-outline" *ngIf="d.showDetails"></ion-icon>
            <ion-icon name="caret-up-outline" *ngIf="!d.showDetails"></ion-icon>
          </ion-item>

          <ion-list *ngIf="!d.showDetails">
            <ion-item *ngFor="let s of d.subMenu" [routerLink]="['/','home',s.url]">
              <ion-icon slot="start" name={{s.icon}}></ion-icon>
              <ion-label>{{s.title}}</ion-label>
            </ion-item>
          </ion-list>


          <ion-item *ngIf="!d.subMenu" [routerLink]="['/','home',d.url]" (click)="toggleOff(d)">
            <ion-icon slot="start" name={{d.icon}}></ion-icon>
            <ion-label>{{d.title}}</ion-label>
          </ion-item>


        </ion-list>
      </ion-content>
    </ion-menu>   
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
 
</ion-app>
<app-footer></app-footer>
